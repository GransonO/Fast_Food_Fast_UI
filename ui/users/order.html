<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
</head>
<body>
<div class="to-left">
        <img src="../img/pig.png" alt="logo" height="50" width="50">
    </div>
    <nav>        
        <ul class="to-right">
            <button id="order_now" class="okay">Order Now!</button> 
            <a href="home.html"><button class="cancel">Cancel</button></a>
         </ul>
    </nav>
<div class="order-content">
    <div class="order-history">
            <h2>All Selected Items</h2> 
        <table id="new-table">            
                         
         </table>
    </div>
    <div class="ordered-item">
        <h2>Current Order</h2>
        <div class="full-order-details">
            <div class="to-left">
                <img id="order_image" src="../img/foods/chinese.jpg" alt="ordered item">    
            </div>
             <div class="ordered-more-details">
                <h3 id="item-price"></h3>
                <h4 id="item-name"></h4>
                <p id="item-details"></p>
                <h5 id="item-by"></h5>
                <p> How many orders : <input id="order_quantity" class="quantity-input" type="number" placeholder="quantity"> </p>
            </div>
        </div>
        <hr>
        <div class="related-items">
            <table class="related-container">
                <th><h2>Other Related foods</h2></th>
                <tr id="tr">
                    <!--Related Items here-->
                </tr>                
            </table>
        </div>
    </div>
</div>
<div id="modal-item" class="modal">    
        
</div>
<img id="loader_image" class="loader" src="../img/pig.png">
<button id="logout_btn" class="logout">Log Me Out</button>
<script src="../js/user_orders.js"></script>
</body>
</html>
