<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Items page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
</head>
<body>
    <div class="to-left">
        <img src="../img/pig.png" alt="logo" height="50" width="50">
    </div>
    <nav>        
        <ul class="to-right">
            <li><a href="admin-orders.html">My Orders</a></li> 
            <li><a href="admin-profile.html">My Account</a></li>     
         </ul>
    </nav>
<div class="home-content">

    <div  id="tr" class="all-items My-Items">
        <h2>My Foods</h2>
    </div>
    <div class="comments new-item">
                <h2>Add New Item</h2>               
                    <input id="image_input" type="file"  accept="image/*" class="admin-custom-input" onchange="previewImage(this)">                    
                    <!-- img id="image_upload" src="../img/camera.png" class="image-upload" onclick="upload_image()" -->
                <img id="food_image" src="../img/dirty_pig.jpg" class="food-image" alt="New Image"> 
                <button id="submit" class="custom-input-button">Upload The Image</button>
                
                <br> 
                <br> 
                <select id="item_cat" class="admin-custom-input">
                        <option value="#">Select food category</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Drinks">Drinks</option>
                </select>              
                <input id="name" class="admin-custom-input" type="text" name="Food" placeholder="Food Name">
                <br>                             
                <input id="price" class="admin-custom-input" type="number" name="price" placeholder="Food Price">
                <br>                             
                <textarea id="detail" class="admin-custom-textarea" type="text" name="detail" placeholder="Brief detail of the food"></textarea>
                <br>
                <button id="submit" class="admin-okay">Submit</button>
        </div>
</div>
<div id="modal-item" class="modal">        
    
</div>
<img id="loader_image" class="loader" src="../img/pig.png">
<button id="logout_btn" class="logout">Log Me Out</button>
<script src="../js/admin_home.js"></script>

</body>
</html>
