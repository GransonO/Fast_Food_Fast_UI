<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
</head>
<body>
    <div class="admin-order-content">
        <div class="admin-order-history">
                <h2>Accepted Orders</h2> 
                <h2>Since : </h2>
                <input class="admin-custom-input" type="date" name="since" id="since"> 
            <table id="processing_orders">
            <!-- Processing Orders here -->

            </table>
        </div>
        <div class="admin-order-history">
                <h2>Placed Orders (NEW)</h2> 
                <h2>Since : </h2>
                <input class="admin-custom-input" type="date" name="since" id="since"> 
            <table id="new_orders">
                    <!-- Orders added here --> 

             </table>
        </div>
        <div class="admin-order-history">
                <h2>Rejected Orders</h2> 
                <h2>Since : </h2>
                <input class="admin-custom-input" type="date" name="since" id="since"> 
            <table id="cancelled">           
                   <!--Order Status-->   
                   
             </table>
        </div>
</div>

<div id="modal-item" class="modal">    
        
</div>
<img id="loader_image" class="loader" src="../img/pig.png">
<button id="logout_btn" class="logout">Log Me Out</button>
<script src="../js/admin_orders.js"></script>
</body>
</html>
